<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Walkable Edinburgh</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="bundle.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQFXY7Bu89SZ6_61bRjfwwQih0I0uqv_c&libraries=places"></script>
</head>

  <body>
    <div id="header">
      <h1>Walkable Edinburgh</h1>
    </div>
    <div id="route-select-container">
      <select name="route-select" id="route-select">
        <option selected disabled>Select a Route!</option>
      </select>
    </div>
    <div id="main-map"></div>
    <div class="plan-route">
      <input type="text" name="route-name" id="route-name" placeholder="Enter route name here" class="controls"/>
      <button type="button" name="plan-route" id="plan-route-btn">Map Your Route</button>
    </div>

    <div class="info-grid">
      <div class="grid-cell">
        <h2>Where are you starting?</h2>
        <input type="text" name="origin-input" id="origin-input" class="controls">
      </div>
      <div class="grid-cell">
        <h2>What are your calling points?</h2>
        <select id="waypoint-select">
          <option selected disabled>Select your waypoints!</option>
        </select>

      </div>
      <div class="grid-cell">
        <h2>Where do you want to end up?</h2>
        <input type="text" name="destination-input" id="destination-input" class="controls">
      </div>
    </div>


    <div id="flickr-photo"></div>
  </body>
</html>
